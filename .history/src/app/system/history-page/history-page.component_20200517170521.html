<div class="title-block">
  <h3 class="title">History page <span class="sparkline bar"></span></h3>
</div>

<div *ngIf="isLoaded; else isNotLoaded">
  <wfm-history-chart [data]="chartData"></wfm-history-chart>

  <wfm-history-events
    [categories]="categories"
    [events]="events"
  ></wfm-history-events>

  <wfm-history-filter></wfm-history-filter>
</div>
<ng-template #isNotLoaded>
  <p class="text-center">Loading.....</p>
</ng-template>
