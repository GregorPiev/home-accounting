<section class="section">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-block">
          <section class="example">
            <div>
              <ngx-charts-pie-chart
                [view]="[355, 545]"
                [scheme]="colorScheme"
                [results]="single"
                [legend]="false"
                [legendPosition]="legendPosition"
                [labels]="true"
                [doughnut]="true"
                (select)="onSelect($event)"
                (activate)="onActivate($event)"
                (deactivate)="onDeactivate($event)"
              >
              </ngx-charts-pie-chart>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</section>
