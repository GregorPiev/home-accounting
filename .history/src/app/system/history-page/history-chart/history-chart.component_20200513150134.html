<section class="section">
  <div class="row">
    <div class="col-xs-12 chart-center">
      <ngx-charts-pie-chart
        [view]="[700, 400]"
        [scheme]="colorScheme"
        [results]="data"
        [legend]="false"
        [legendPosition]="legendPosition"
        [labels]="true"
        [doughnut]="true"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)"
      >
      </ngx-charts-pie-chart>
    </div>
  </div>
</section>
