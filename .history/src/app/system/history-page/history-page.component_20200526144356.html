<div class="title-block">
  <h3 class="title">History page <span class="sparkline bar"></span></h3>
  <div class="pull-right">
    <button class="btn btn-sm btn-primary-outline" (click)="openFilter()">
      <i class="fa fa-filter"></i>
    </button>
  </div>
</div>

<div *ngIf="isLoaded; else isNotLoaded">
  <wfm-history-chart [data]="chartData"></wfm-history-chart>

  <wfm-history-events
    [categories]="categories"
    [events]="filteredEvents"
  ></wfm-history-events>

  <div *ngIf="isFilterVisible">
    <wfm-history-filter
      (filterApply)="onFilterApply($event)"
      (filterCancel)="onFilterCancel()"
      [categories]="categories"
    ></wfm-history-filter>
  </div>
</div>
<ng-template #isNotLoaded>
  <p class="text-center">
    <wfm-loader></wfm-loader>
  </p>
</ng-template>
