<div class="col col-xs-12 col-sm-12 col-md-6 col-xl-7 history-col">
  <div class="card">
      <div class="card-block">
          <div class="title-block">
              <h4 class="title">Курс</h4>
          </div>
          <div class="row row-sm stats-container">
              <table class="table table-hover">
                  <thead>
                  <tr>
                      <th>Currency</th>
                      <th>Rate</th>
                      <th>Date</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                      <td>Dollar</td>
                      <td>{{ dollar | number: '1.2-2' }}</td>
                      <td>{{ date  | date: 'dd/mm/yyyy'}}</td>
                  </tr>
                  <tr>
                      <td>Euro</td>
                      <td>{{  euro | number: '1.2-2' }}</td>
                      <td>{{ date  | date: 'shortDate'}}</td>
                  </tr>
                  <tr>
                      <td>Shekel</td>
                      <td>{{  shekel | number: '1.2-2' }}</td>
                      <td>{{ date | date: 'shortDate'}}</td>
                  </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
