<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Edit category</h3>
    </div>
  </div>
  <div class="card-block">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label class="control-label" for="e-select-category">Choose Category</label>
        <select class="form-control" id="e-select-category">
          <option>1</option>
        </select>
      </div>

      <div
      [ngClass]="{'has-error': name.invalid && name.touched}"
      class="form-group">
        <label class="control-label" for="category-name">Edit name</label>
        <input type="text" id="e-category-name" name="name" #name="ngModel" ngModel required class="form-control">
        <span class="form-help-text" *ngIf="name.invalid && name.touched">Mandatory field</span>
      </div>
      <div class="form-group has-success">
        <label class="control-label" for="category-value">Enter limit</label>
        <input type="number" value="0" id="category-value" class="form-control">
        <span class="form-help-text">Валидация нет ошибки</span>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>
</div>
