<div class="title-block">
  <h3 class="title">Records Page <span class="sparkline bar"></span></h3>
</div>

<section class="section" *ngIf="isLoaded; else isLoading">
  <div class="row">
    <div class="col-md-6">
      <wfm-add-event [categories]="categories"></wfm-add-event>
    </div>
    <div class="col-md-6">
      <wfm-add-category
        (byCategoryAdd)="newCategoryAdded($event)"
      ></wfm-add-category>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <wfm-edit-category
        [categories]="categories"
        (editCategory)="categoryWasEdited($event)"
      ></wfm-edit-category>
    </div>
  </div>
</section>

<ng-template #isLoading>
  <section class="section text-center">
    <wfm-loader></wfm-loader>
  </section>
</ng-template>
