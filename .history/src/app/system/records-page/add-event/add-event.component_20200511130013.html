<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Add event</h3>
    </div>
  </div>
  <div class="card-block">
    <div class="alert alert-{{ message.type }}" *ngIf="message.text">
      {{ message.text }}
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="form-group">
        <label class="control-label" for="category">Choose category</label>
        <select
          class="form-control"
          #category="ngModel"
          id="category"
          name="category"
          [ngModel]="1"
          required
        >
          <option *ngFor="let c of categories" [value]="c.id">{{
            c.name
          }}</option>
        </select>
      </div>
      <div class="form-group">
        <label class="control-label">Choose type</label>
        <div *ngFor="let t of types">
          <label>
            <input
              class="radio"
              name="type"
              type="radio"
              [ngModel]="'outcome'"
              [value]="t.type"
            />
            <span>{{ t.label }}</span>
          </label>
        </div>
      </div>
      <div
        class="form-group"
        [ngClass]="{
          'has-error': amount.invalid && amount.touched,
          'has-success': !amount.invalid && amount.touched
        }"
      >
        <label class="control-label" for="amount">Enter amount</label>
        <input
          type="number"
          value="0"
          id="amount"
          name="amount"
          class="form-control"
          [ngModel]="1"
          min="1"
          #amount="ngModel"
          required
        />
        <span class="form-help-text" *ngIf="amount.invalid && amount.touched">
          Field mandatory
        </span>
      </div>

      <div
        class="form-group"
        [ngClass]="{
          'has-error': description.invalid && description.touched,
          'has-success': !description.invalid && description.touched
        }"
      >
        <label class="control-label" for="amount">Description</label>
        <input
          type="text"
          value="0"
          id="description"
          name="description"
          class="form-control"
          ngModel
          #description="ngModel"
          required
        />
        <span
          class="form-help-text"
          *ngIf="description.invalid && description.touched"
        >
          Field mandatory
        </span>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">
        Add to
      </button>
    </form>
  </div>
</div>
