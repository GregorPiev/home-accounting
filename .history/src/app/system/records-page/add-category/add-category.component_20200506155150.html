<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Add category</h3>
    </div>
  </div>
  <div class="card-block">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label class="control-label" for="category-name">Enter name</label>
        <input
        type="text"
        name="name"
        id="category-name"
        class="form-control"
        required
        #name="ngModel"
        ngModel
        >
        <span
        *ngIf="name.invalid && name.touched"
        class="form-help-text"
        ></span>
      </div>
      <div class="form-group">
        <label class=" control-label" for="category-value">Enter limit</label>
        <input type="number" value="0" id="category-value" class="form-control">
        <span class="form-help-text">Category name value is mandatory</span>
      </div>
      <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
  </div>
</div>
