<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Add category</h3>
    </div>
  </div>
  <div class="card-block">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label class="control-label" for="category-name">Enter name</label>
        <input type="text" id="category-name" class="form-control">
        <span class="form-help-text">Валидация ошибка</span>
      </div>
      <div class="form-group">
              <label class=" control-label" for="category-value">Enter limit</label>
        <input type="number" value="0" id="category-value" class="form-control">
        <span class="form-help-text">Валидация нет ошибки</span>
      </div>
      <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
  </div>
</div>
