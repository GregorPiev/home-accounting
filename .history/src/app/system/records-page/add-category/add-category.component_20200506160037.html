<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Add category</h3>
    </div>
  </div>
  <div class="card-block">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div [ngClass]="{'has-error': name.invalid && name.touched}" class="form-group">
        <label class="control-label" for="category-name">Enter name</label>
        <input type="text" name="name" id="category-name" class="form-control" required #name="ngModel" ngModel>
        <span *ngIf="name.invalid && name.touched" class="form-help-text">Category name value is mandatory</span>
      </div>
      <div
      [ngClass]="{'has-error': capacity.invalid && capacity.touched}"
      class="form-group">
        <label class=" control-label" for="category-value">Enter limit</label>
        <input
        type="number"
        id="category-value"
        class="form-control"
        name="capacity"
        #capacity="ngModel"
        [ngModel]="0"
        required
        min="1"
        >
        <span
        *ngIf="capacity.invalid && capacity.touched"
         class="form-help-text">Category value is mandatory</span>
      </div>
      <button type="submit" class="btn btn-primary">Add category</button>
    </form>
  </div>
</div>
