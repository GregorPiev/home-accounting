<p class="text-xs-center">SignUp in order get access</p>
                <form [formGroup]="form" (ngSubmit)="onSubmit()" >
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                            formControlName="email"
                            type="text"
                            class="form-control underlined"
                            id="email"
                            placeholder="Enter email"
                        >
                        <span class="form-help-text" *ngIf="form.get('email').invalid && form.get('email').touched">
                          <span class="alert alert-danger" *ngIf="form.get('email').hasError('required')">Enter value</span>
                          <span class="alert alert-danger" *ngIf="form.get('email').hasError('email')">Invalid value</span>
                        </span>
                    </div>
                    <div class="form-group has-error">
                        <label for="password">Password</label>
                        <input
                            formControlName="password"
                            type="password"
                            class="form-control underlined"
                            id="password"
                            placeholder="Enter password"
                        >
                        <span class="form-help-text" *ngIf="form.get('password').invalid && form.get('password').touched">
                          <span class="alert alert-danger" *ngIf="form.get('password').hasError('required')">Enter value</span>
                          <span class="alert alert-danger" *ngIf="form.get('password').hasError('minLength')">Invalid value</span>
                        </span>
                    </div>
                    <div class="form-group has-success">
                        <label for="name">Name</label>
                        <input
                            type="text"
                            formControlName="name"
                            class="form-control underlined"
                            id="name"
                            placeholder="Enter name"
                        >
                        <span class="form-help-text">Success message.</span>
                        <span class="form-help-text" *ngIf="form.get('name').invalid && form.get('name').touched">
                          <span class="alert alert-danger" *ngIf="form.get('name').hasError('required')">Enter value</span>
                          <span class="alert alert-danger" *ngIf="form.get('name').hasError('minLength')">Invalid value</span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="agree">
                            <input formControlName="agree" class="checkbox" name="agree" id="agree" type="checkbox">
                            <span>Agree with rules</span>
                        </label>

                        <span class="form-help-text" *ngIf="form.get('agree').invalid && form.get('name').touched">
                          <span class="alert alert-danger" *ngIf="form.get('agree').hasError('required')">Enter value</span>
                        </span>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-block btn-primary" [disabled]="form.invalid">SignUp</button>
                    </div>
                    <div class="form-group">
                        <p class="text-muted text-xs-center">
                            Have you account?
                            <a [routerLink] = "'/ligin'">
                                Enter!
                            </a>
                        </p>
                    </div>
                </form>
