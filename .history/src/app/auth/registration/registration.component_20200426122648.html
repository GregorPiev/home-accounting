<p class="text-xs-center">SignUp in order get access</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-group"
    [ngClass]="(form.get('email').invalid && form.get('email').touched) ? 'has-error' : 'has-success'">
    <label for="email">Email</label>
    <input formControlName="email" value="" type="text" class="form-control underlined" id="email"
      placeholder="Enter email">
  </div>
  <div class="form-help-text">
    <span class="alert alert-danger" *ngIf="form.get('email').hasError('required') && form.get('email').touched">Enter value</span>
    <span class="alert alert-danger" *ngIf="form.get('email').hasError('email') && form.get('email').touched">Invalid value</span>
    <span class="alert alert-danger" *ngIf="form.get('email').hasError('forbidenEmail') && form.get('email').touched">Email already exists</span>
  </div>
  <br/>




  <div class="form-group"
    [ngClass]="(form.get('password').invalid && form.get('password').touched) ? 'has-error' : 'has-success'">
    <label for="password">Password</label>
    <input formControlName="password" type="password" class="form-control underlined" id="password"
      placeholder="Enter password">
  </div>
  <div class="form-heplp-text">
    <span class="alert alert-danger" *ngIf="form.get('password').hasError('required') && form.get('password').touched">Enter email value</span>
    <span class="alert alert-danger" *ngIf="form.get('password').hasError('minlength') && form.get('password').touched">Invalid value</span>
  </div>
 <br/>

  <div class="form-group"
    [ngClass]="(form.get('name').invalid && form.get('name').touched) ? 'has-error' : 'has-success'">
    <label for="name">Name</label>
    <input type="text" formControlName="name" class="form-control underlined" id="name" placeholder="Enter name">
  </div>
  <div class="form-help-text">
    <span class="alert alert-danger" *ngIf="form.get('name').hasError('required') && *ngIf="form.get('name').touched">Enter value</span>
    <span class="alert alert-danger" *ngIf="form.get('name').hasError('minlength') && *ngIf="form.get('name').touched">Invalid value</span>
  </div>
  <br/>

  <div class="form-group"
    [ngClass]="(form.get('agree').invalid && form.get('agree').touched) ? 'has-error' : 'has-success'">
    <label for="agree">
      <input formControlName="agree" class="checkbox" name="agree" id="agree" type="checkbox">
      <span>Agree with rules</span>
    </label>
  </div>
  <div class="form-help-text" *ngIf="form.get('agree').invalid && form.get('agree').touched">
    <span class="alert alert-danger" *ngIf="form.get('agree').hasError('required')">Enter value</span>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-block btn-primary" [disabled]="form.invalid">SignUp</button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Have you account?
      <a [routerLink]="'/ligin'">
        Enter!
      </a>
    </p>
  </div>
</form>
