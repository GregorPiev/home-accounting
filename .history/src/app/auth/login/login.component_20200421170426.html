<p class="text-xs-center">SignIn</p>
              <form [formGroup]="form" (ngSubmit)="onSubmit()" >
                  <div class="form-group"
                  [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched}">
                      <label for="email">Email</label>
                      <input
                      formControlName="email"
                          type="text"
                          class="form-control underlined"
                          id="email"
                          placeholder="Enter email"
                      >
                    <span class="form-heplp-text" *ngIf="form.get('email').invalid && form.get('email').touched">
                    <span *ngIf="form.get('email').hasError('required')">Enter email value</span>
                    <span *ngIf="form.get('email').hasError('email')">Invalid value</span>
                    </span>
                  </div>
                  <div class="form-group">
                      <label for="password">password</label>
                      <input
                         formControlName="password"
                          type="password"
                          class="form-control underlined"
                          id="password"
                          placeholder="Password"
                      >
                  </div>
                  <div class="form-group">
                      <button type="submit" class="btn btn-block btn-primary">Enter</button>
                  </div>
                  <div class="form-group">
                      <p class="text-muted text-xs-center">
                          Have you account? <a href="#">Signin!</a>
                      </p>
                  </div>
              </form>
